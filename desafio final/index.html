<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>desafio 30</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>
    <span data-js="companyName"></span>
    <span data-js="companyPhone"></span>
  </h1>
  <table>
    <thead>
      <tr>
        <th>imagem</th>
	<th>modelo</th> 
	<th>ano</th>
	<th>placa</th>
	<th>cor</th>
      </tr>
    </thead>
    <tbody data-js="tableCar"></tbody>
  </table>
  <form data-js="formRegister">
    <span>Imagem do carro</span>
    <input type="url" data-js="img">
    <span>Modelo do carro</span>
    <input type="text" data-js="model">
    <span>Ano do carro</span>
    <input type="text" data-js="year">
    <span>Placa</span>
    <input type="text" data-js="plate">
    <span>Cor</span>
    <input type="text" data-js="color">
    <button data-js="btnCadastrar">Cadastrar</button>
  </form>

  <script src="dom.js"></script>
  <script src="main.js"></script>
</body>
</html>
